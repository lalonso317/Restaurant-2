<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div id="trio-box">
          <div class="left-box">
            <button class="TELE">702-834-9900</button>
          </div>
          <div class="social-media">
            <div class="facebook"><i class="fa fa-facebook"></i></div>
            <div class="twiiter"><i class="fa fa-twitter"></i></div>
            <div class="instagram"><i class="fa fa-instagram"></i></div>
          </div>
          <div class="right-box">
            <button class="topbutton">OUR MENU</button>
          </div>
        </div>
        <div id="center-name">
          <div>EST 2019</div>
          <h1 class="logo">PUB-DAWG-BAR</h1>
        </div>
      </header>

      <div class="menu-bar">
        <div id="BAR-HOME"><a>HOME</a></div>
        <div id="BAR-MENU"><a>MENU</a></div>
        <div id="BAR-STORY"><a>OUR STROY</a></div>
        <div id="BAR-GAL"><a>GALLARY</a></div>
        <div id="BAR-CON"><a>CONTACT</a></div>
      </div>

      <main>
        <div id="mainbody">
          <div class="ourstory">
            <h3>OUR STORY</h3>
            <p class="ourstorytext">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil non
              ipsam hic sint reiciendis excepturi inventore. Architecto tempore
              suscipit corrupti asperiores eveniet corporis impedit nesciunt.
            </p>
          </div>
          <div id="pagebreak1"></div>
          <form id="menu" method="POST">
            <div class="Menu">
              <div>
                <h3>MENU</h3>
                <div></div>
              </div>
            </div>
          </form>
          <div class="reservations">
            <h3>RESERVATIONS</h3>
            <label name="label" class="label" for="fname">Full Name</label>
            <input class="fullname" name="fname" />

            <label name="guests#" class="label">Number of Guests</label>
            <input for="guest" name="guests#" />
            <label name="date" class="label">Date</label>
            <input name="date" class="datebox" />
            <label class="label" name="text">Special Notes</label>
            <textarea name="text" class="spe"></textarea>
            <label name="seating" class="label">Choice of Seating</label>
            <select name="seating" id="seatpref">
              <option value="choice">Please Select One</option>
              <option value="booth">Booth</option>
              <option value="table">Table</option>
              <option value="outdoor">Outdoor</option>
            </select>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
